<!DOCTYPE html>
<html>
<head>
	<title>A Slimey Adventure</title>
	<style>
		@font-face {
			font-family: Athletic;
			src: url("fonts/athletic.ttf");
		}
		body {
			background-color: #E0E0E0;
		}
		h1 {
			font-family: Athletic;
			font-weight: normal;
			font-size: 2.5em;
			margin: 7px;
		}
		td {
			padding: 3px 7px;
			border-left: 1px solid black;
		}
		td:last-child {
			border-right: 1px solid black;
		}
		.material {
			position: relative;
			background: #fff;
			box-shadow: 0 3px 7px 0 rgba(0, 0, 0, 0.25), 0 0 2px 0 rgba(0, 0, 0, 0.5);
			padding: 5px;
			margin: 15px 0;
			z-index: 0;
			border-radius: 2px;

			-webkit-box-sizing: border-box;
			-moz-box-sizing: border-box;
			box-sizing: border-box;
		}
		#high-scores {
			
		}
		#high-scores ol {
			margin: 5px 30px 10px 0;
			font-size: 1.4em;
		}
		#high-scores li {
			margin-top: 5px;
			border-bottom: 1px dashed black;
		}
	</style>
</head>
<body>
	<div style="width:80%;margin:0 auto;max-width:1044px;text-align:center;">
		<div class="material">
			<h1>A Slimey Adventure</h1>
			<div id="gameport" style="margin:0 auto"></div>
		</div>

		<div id="high-scores" class="material">
			<h1>Loading High Scores...</h1>
		</div>

		<div class="material">
			<h1>Instructions</h1>

		</div>

		<div class="material">
			<h1>Comments</h1>
			<div id="disqus_thread"></div>
		</div>

		</script> -->
	</div>

	<script src="js/state-machine.min.js"></script>
	<script src="js/tweenjs.min.js"></script>
	<script src="js/pixi.js"></script>
	<script src="js/pixi-audio.js"></script>
	<script src="js/game.js"></script>
</body>
</html>
